<!doctype html>
<title>Загрузить новый файл</title>
{# подключение системы всплывающих сообщений #}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{# дальше идет основной контент сайта #}
{% block body %}{% endblock %}
